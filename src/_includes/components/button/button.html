{% switch params.theme %}
    {% case 'light' %}
        {% set themeClasses = 'bg-white text-brand_lightblue border-2' %}
    {% default %}
        {% set themeClasses = 'bg-brand_lightblue text-white hover:bg-brand_lightblue-hover' %}
{% endswitch %}
<a href="{{ params.url }}" class="inline-block px-4 md:px-6 py-2 md:py-3 font-bold rounded-full {{ themeClasses }} {{ params.classes }}" {% if params.ariaLabel %}aria-label="{{ params.ariaLabel }}"{% endif %}>
    {{ params.text }}
</a>
